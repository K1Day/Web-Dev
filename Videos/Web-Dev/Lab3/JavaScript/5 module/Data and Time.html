<html>
    <body>
        <script>
            //Task 1
            let d1 = new Date(2012, 1, 20, 3, 12);
            alert( d1 );
            let d2 = new Date("2012-02-20T03:12");
            alert( d2 );

            //Task 2
            function getWeekDay(date) {
                let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
                return days[date.getDay()];
            }
            let date = new Date(2014, 0, 3); // 3 Jan 2014
            alert( getWeekDay(date) ); // FR

            //Task 3
            function getLocalDay(date) {
                let day = date.getDay();
                if (day == 0) {
                    day = 7;
                }
                return day;
            }
            let d = new Date(2012, 0, 3);  // 3 Jan 2012
            alert( getLocalDay(d) ); 

            //Task 4
            function getDateAgo(date, days) {
                date.setDate(date.getDate() - days);
                return date.getDate();
            }
            let dat = new Date(2015, 0, 2);
            alert( getDateAgo(dat, 1) ); // 1, (1 Jan 2015)
            alert( getDateAgo(dat, 2) ); // 31, (31 Dec 2014)
            alert( getDateAgo(dat, 365) ); // 2, (2 Jan 2014)

            //Task 4

            function getLastDayOfMonth(year, month) {
                let date = new Date(year, month + 1, 0);
                return date.getDate();
            }
            alert( getLastDayOfMonth(2012, 0) ); // 31
            alert( getLastDayOfMonth(2012, 1) ); // 29
            alert( getLastDayOfMonth(2013, 1) ); // 28

            //Task 5
            function getSecondsToTomorrow() {
                let now = new Date();
                let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);
                let diff = tomorrow - now; //разница в милисекнудах
                return Math.round(diff / 1000); // Конвертируем в секунды
            }
         </script>
    </body>
</html>
