    <body>
        <script>
            let user = {
                name: "John",
                toString() {
                    return this.name;
                }
            };
            alert(user); //переводит в тустринг
            alert(user + 500);

            let obj = {
                toString() {
                    return "2";
                }
            };
            alert(obj * 2); ///вернет 4
        </script>
